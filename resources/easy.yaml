apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: alendavid/example-server:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # ClusterIssuer name
  labels:
    name: my-ingress
spec:
  tls:
  - hosts:
    - alen.tk
    secretName: alen-letsencrypt-prod
  rules:
    - host: alen.tk
    - http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: my-service
              port:
                number: 8080
